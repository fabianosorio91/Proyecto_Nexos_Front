<div class="container-fluid">
    <div class="row mt-3">
        <div class="col-4" style="padding:10px">
            <h3 class="titulo2">Crear Mercancía</h3>
            <form [formGroup]="crearForm" (ngSubmit)="showModal()">

                <input type="hidden" formControlName="id" [(ngModel)]="mercancia.id">

                <div>
                    <label>Nombre Producto:</label>
                    <input type="text" formControlName="nombreProducto" placeholder="Nombre del Producto"
                        class="form-control" [(ngModel)]="mercancia.nombreProducto">
                </div>
                <div>
                    <label>Cantidad:</label>
                    <input type="number" formControlName="cantidad" placeholder="Digite un número entero"
                        class="form-control"[(ngModel)]="mercancia.cantidad">
                </div>
                <div>
                    <label>Fecha de Ingreso:</label>
                    <input type="text" formControlName="fechaIngreso" placeholder="dd/mm/aaaa" 
                    class="form-control"[(ngModel)]="mercancia.fechaIngreso">
                </div>
                <div>
                    <label>Id Empleado:</label>
                    <input type="number" formControlName="idEmpleado" placeholder="Id Empleado" class="form-control"[(ngModel)]="mercancia.idEmpleado">
                </div>
                <div>
                    <label>Id Empleado Modifica:</label>
                    <input type="number" formControlName="idEmpleadoModifica" placeholder="Id Empleado Modifica"
                        class="form-control"[(ngModel)]="mercancia.idEmpleadoModifica">
                </div>
                <div>
                    <label>Fecha de Modificación:</label>
                    <input type="date" formControlName="fechaModificacion" placeholder="dd/mm/aaa" class="form-control"[(ngModel)]="mercancia.fechaModificacion">
                </div>
                

                <button type="submit" type="submit" 
                class="btn mt-2" style="background-color:#015c8e; color: white;" >Guardar</button>
                

            </form>
        </div>

        <div class=" col-8 ">            
            <table datatable class="table table-striped table-hover" [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <!-- //<th>Id</th> -->
                        <th>Nombre del Producto</th>
                        <th>Cantidad</th>
                        <th>Fecha de Ingreso</th>
                        <th>Id Empleado</th>
                        <th>Id Empleado Modifica</th>
                        <th>Fecha de Modificación</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of mercancia ">
                        <!-- <th>{{item.id}}</th> -->
                        <td>{{item.nombreProducto}}</td>
                        <td>{{item.cantidad}}</td>
                        <td>{{item.fechaIngreso}}</td>
                        <td>{{item.idEmpleado}}</td>
                        <td>{{item.idEmpleadoModifica}}</td>
                        <td>{{item.fechaModificacion}}</td>
                        <td>  
                            <a (click)="showModal1(item)" class="bi bi-trash btn text-white" style="margin-right: 1px; background-color: #ff5a19;" ></a>                          
                            <a  class="bi bi-pencil-square  btn text-white" style="background-color:#015c8e" (click)="editar(item)"></a> 

                        </td>
                    </tr>
                </tbody>
            </table>
            
        </div>
    </div>
</div>
